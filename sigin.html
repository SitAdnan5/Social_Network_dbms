<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="css/signin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Solway&display=swap');
    </style>
</head>
<body>
     <div class="main-box">
        <div class="sub-box">
            <div class="company">
                <h1 class="logo">Piper network</h1>
                <h2 class="logo">Connect People</h2>
            </div>
            <div class="form-box">
                <form method="post">
                    <h2 class="Sign-in">Sign In</h2>
                    <input type="email" name="email" placeholder="e-mail">
                    <input type="password" name="password" placeholder="password">
                    <input class="submit" type="submit" name="submit" value="SignIn">
                </form>
                <hr style="width: 310px;">
                <br>
                <input class="signup" type="submit" name="submit" value="SignUp">
            </div>
        </div>
     </div>
</body>
</html>
